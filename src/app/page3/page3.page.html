<ion-header>
  <ion-toolbar>
    <ion-title id="titles4">
      NASA Image Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="search()"></ion-searchbar>
  <ion-button routerLink="/home">Return to home page</ion-button>
  <ion-button routerLink="/page2">Return to page 2</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let image of images">
        <ion-card>
          <ion-img [src]="image.links[0].href"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ image.data.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ image.data.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
